<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <h2>You can now edit the book item</h2>
<form action= "{{url_for('editBookItem', book_id=book_id, item_id=item.id)}}" method = 'POST'>

        <dl>
                <dt>Name:</dt>
                    <dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
                <dt>Description:</dt>
                    <dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
                <dt>Price:</dt>
                    <dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>
                <dt>Category:</dt>
                    <dd><input type = 'text' size = '8' name='category' placeholder = '{{item.category}}'></dd>
                
  
        </dl>

<input type='submit' value='Edit'>

<a href= '{{url_for('bookItem', book_id= item.book_id)}}'>Cancel</a>
</form>
</body>
</html>
